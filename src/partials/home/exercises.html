<section class="Exercises container">
  <div class="ExercisesHead">
    <h2 class="TitleExercises">Exercises</h2>
    <div class="ListExercises FilterButtons">
      <div class="buttons-container">
        <button class="ItemExercises ButtonIsActive" data-filter="Muscles">
          Muscles
        </button>
        <button class="ItemExercises" data-filter="Body parts">
          Body parts
        </button>
        <button class="ItemExercises" data-filter="Equipment">Equipment</button>
      </div>
      <form class="ExercisesForm visually-hidden">
        <label for="#search" class="visually-hidden">Search</label>
        <input
          class="SearchInput"
          name="search"
          placeholder="Search"
          type="search"
          id="search"
        />
        <button class="SearchButton" type="submit">
          <svg class="IconSearch" width="18" height="18">
            <use href="/img/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
  <ul class="ExerciseFiltersList"></ul>
  <ul class="ExerciseFiltersListSubcategories"></ul>
  <div class="Pagination"></div>
  <div class="PaginationSubcategories"></div>
  <div class="search-container visually-hidden">
    <ul class="search-list"></ul>
    <ul class="search-pagination"></ul>
    <p class="no-results visually-hidden">
      Unfortunately, no results were found. You may want to consider other
      search options to find the exercise you are looking for. Our range is wide
      and you have the opportunity to find more options that suit your needs.
    </p>
  </div>
</section>
